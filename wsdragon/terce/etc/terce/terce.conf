# configuration file for dcs_monitor.pl
# The rules governing the syntax of this file 
# are similar to the dhcp3-client config file.

daemonize;
gmpls {
	port 2690;
	narb_sport 2692;
	rce_sport 2694;
}

http {
	port 80;
	root ./www;
}

ws {
	port 8080;
	wsdl wsdl/TERCE.wsdl;
	# these files are necessary for now, to provide
	# some information not provided by narb/rce directly
	# if undefined the particular values will be generated by terce
	# or left incomplete
	subnet_config config/subnet_ciena.conf;
	edgeport_config config/edgeport.conf;
}

# alternate log file
log /var/log/terce.log;

# debugging of different components
# NOTE: this will force the program to run in fg
#dbg run config narb rce net api data lsa ws

